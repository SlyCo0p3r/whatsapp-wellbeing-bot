services:
  whatsapp-wellbeing-bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-wellbeing-bot
    
    # Monte UNIQUEMENT state.json (pas tout le code)
    volumes:
      - /mnt/user/appdata/whatsapp-wellbeing-bot/state.json:/app/state.json
    
    env_file:
      - .env
    
    restart: unless-stopped
    
    ports:
      - "5090:5000"
    
    # Healthcheck pour surveiller que le bot est vivant
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
